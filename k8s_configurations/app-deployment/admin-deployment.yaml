apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-deployment
spec:
  selector:
    matchLabels:
      app: admin
  replicas: 1
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: phonglai0809/ou-social-network-admin:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8081