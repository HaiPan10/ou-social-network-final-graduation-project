apiVersion: apps/v1
kind: Deployment
metadata:
  name: comment-deployment
spec:
  selector:
    matchLabels:
      app: comment
  replicas: 1
  template:
    metadata:
      labels:
        app: comment
    spec:
      containers:
        - name: comment
          image: phonglai0809/ou-social-network-comment:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
