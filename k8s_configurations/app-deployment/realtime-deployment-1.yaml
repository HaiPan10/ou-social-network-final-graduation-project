apiVersion: apps/v1
kind: Deployment
metadata:
  name: realtime-deployment-1
spec:
  selector:
    matchLabels:
      app: realtime-1
  replicas: 1
  template:
    metadata:
      labels:
        app: realtime-1
    spec:
      containers:
        - name: realtime-1
          image: phonglai0809/ou-social-network-realtime:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090