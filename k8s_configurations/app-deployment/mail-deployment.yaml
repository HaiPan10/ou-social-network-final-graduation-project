apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-deployment
spec:
  selector:
    matchLabels:
      app: mail
  replicas: 2
  template:
    metadata:
      labels:
        app: mail
    spec:
      containers:
        - name: mail
          image: phonglai0809/ou-social-network-mail:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8084